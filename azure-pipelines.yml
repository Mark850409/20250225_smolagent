trigger:
  branches:
    include:
      - main
      - master
  paths:
    include:
      - '*'    # 監控所有檔案變更
    exclude:
      - '*.md' # 排除 markdown 檔案變更

resources:
  repositories:
    - repository: github_repo
      type: github
      name: Mark850409/20250225_smolagent
      endpoint: github_connection  # 服務連接名稱

variables: 
  - group: mbti-analyzer-variables  # 引入變數群組
  - name: azureServiceConnectionName
    value: 'rg-mbti-analyzer'
  - name: azureServiceConnection  
    value: 'acrmbtianlyzer.azurecr.io'    
  - name: projectName  
    value: 'mbti-analyzer'
  - name: pythonVersion
    value: '3.9'
  
  # Azure 資源設定
  - name: resourceGroupName
    value: 'AIChatBot'  
  - name: location
    value: 'eastasia'
  - name: acrName
    value: 'acrmbtianlyzer'  
  - name: webAppName
    value: 'app-mbti-analyzer'
  - name: appServicePlanName
    value: 'asp-mbti-analyzer'
  - name: appServicePlanSku
    value: 'F1'  # 使用免費層級
  - name: storageAccountName
    value: 'stmbtianlyzer'
  - name: storageAccountSku
    value: 'Standard_LRS'  # 使用標準本地冗餘存儲
  
  # Docker 映像設定
  - name: imageRepository
    value: 'mbti-analyzer'
  - name: dockerfilePath
    value: '$(Build.SourcesDirectory)/Dockerfile'
  - name: tag
    value: '$(Build.BuildId)'
  - name: dockerRegistryServiceConnection
    value: 'azureServiceConnection'

stages:
- stage: Infrastructure
  displayName: 'Create Azure Infrastructure'
  jobs:
  - job: CreateInfrastructure
    pool:
      vmImage: 'ubuntu-latest'
    steps:
    - task: AzureCLI@2
      name: SetACRVariables
      inputs:
        azureSubscription: '$(azureServiceConnectionName)'  # 使用變數
        scriptType: 'bash'
        scriptLocation: 'inlineScript'
        inlineScript: |
          # 建立資源群組
          az group create --name $(resourceGroupName) --location $(location)
          
          # 建立 Container Registry
          az acr create \
            --resource-group $(resourceGroupName) \
            --name $(acrName) \
            --sku Basic \
            --admin-enabled true
          
          # 取得 ACR 登入資訊並設定為輸出變數
          ACR_USERNAME=$(az acr credential show -n $(acrName) --query "username" -o tsv)
          ACR_PASSWORD=$(az acr credential show -n $(acrName) --query "passwords[0].value" -o tsv)
          ACR_LOGIN_SERVER=$(acrName).azurecr.io
          
          # 設定 pipeline 變數
          echo "##vso[task.setvariable variable=ACR_USERNAME;isOutput=true]$ACR_USERNAME"
          echo "##vso[task.setvariable variable=ACR_PASSWORD;isOutput=true]$ACR_PASSWORD"
          echo "##vso[task.setvariable variable=ACR_LOGIN_SERVER;isOutput=true]$ACR_LOGIN_SERVER"

- stage: Build
  displayName: 'Build and Push Docker Image'
  dependsOn: Infrastructure
  jobs:
  - job: BuildAndPush
    pool:
      vmImage: 'ubuntu-latest'
    steps:
    # 登入 ACR
    - task: Docker@2
      inputs:
        containerRegistry: '$(dockerRegistryServiceConnection)'
        command: 'login'
      displayName: 'Login to ACR'

    # 建立並推送 Docker 映像
    - task: Docker@2
      inputs:
        containerRegistry: '$(dockerRegistryServiceConnection)'
        repository: '$(imageRepository)'
        command: 'buildAndPush'
        Dockerfile: '$(dockerfilePath)'
        buildContext: '$(Build.SourcesDirectory)'
        tags: |
          $(Build.BuildId)
          latest
      displayName: 'Build and Push Docker Image'

- stage: Deploy
  displayName: 'Deploy to Azure Web App'
  dependsOn: 
  - Infrastructure
  - Build
  variables:
    ACR_USERNAME: $[ stageDependencies.Infrastructure.CreateInfrastructure.outputs['SetACRVariables.ACR_USERNAME'] ]
    ACR_PASSWORD: $[ stageDependencies.Infrastructure.CreateInfrastructure.outputs['SetACRVariables.ACR_PASSWORD'] ]
    ACR_LOGIN_SERVER: $[ stageDependencies.Infrastructure.CreateInfrastructure.outputs['SetACRVariables.ACR_LOGIN_SERVER'] ]
  jobs:
  - job: Deploy
    pool:
      vmImage: 'ubuntu-latest'
    steps:
    - task: AzureCLI@2
      inputs:
        azureSubscription: '$(azureServiceConnectionName)'
        scriptType: 'bash'
        scriptLocation: 'inlineScript'
        inlineScript: |
          # 建立 Storage Account
          echo "Creating Storage Account..."
          az storage account create \
            --name $(storageAccountName) \
            --resource-group $(resourceGroupName) \
            --sku $(storageAccountSku) \
            --kind StorageV2 \
            --location $(location)
          
          # 獲取存儲帳戶連接字串
          echo "Getting Storage Account connection string..."
          STORAGE_CONNECTION_STRING=$(az storage account show-connection-string \
            --name $(storageAccountName) \
            --resource-group $(resourceGroupName) \
            --query connectionString \
            --output tsv)
          
          # 建立 App Service Plan (使用 F1 免費層級)
          echo "Creating App Service Plan..."
          az appservice plan create \
            --name $(appServicePlanName) \
            --resource-group $(resourceGroupName) \
            --sku $(appServicePlanSku) \
            --is-linux
          
          # 建立 Web App
          echo "Creating Web App..."
          az webapp create \
            --resource-group $(resourceGroupName) \
            --plan $(appServicePlanName) \
            --name $(webAppName) \
            --deployment-container-image-name $(ACR_LOGIN_SERVER)/$(imageRepository):latest
          
          # 設定 ACR 認證
          echo "Configuring ACR credentials..."
          az webapp config container set \
            --resource-group $(resourceGroupName) \
            --name $(webAppName) \
            --docker-registry-server-url $(ACR_LOGIN_SERVER) \
            --docker-registry-server-user $(ACR_USERNAME) \
            --docker-registry-server-password $(ACR_PASSWORD)
            
          # 設定環境變數
          echo "Configuring environment variables..."
          az webapp config appsettings set \
            --resource-group $(resourceGroupName) \
            --name $(webAppName) \
            --settings \
            WEBSITES_PORT=$(WEBSITES_PORT) \
            EMBEDDING_MODEL_NAME="$(EMBEDDING_MODEL_NAME)" \
            HUGGINGFACE_API_KEY="$(HUGGINGFACE_API_KEY)" \
            HUGGINGFACE_MODEL="$(HUGGINGFACE_MODEL)" \
            SERP_API_KEY="$(SERP_API_KEY)" \
            TAVILY_API_KEY="$(TAVILY_API_KEY)" \
            AZURE_STORAGE_CONNECTION_STRING="$STORAGE_CONNECTION_STRING"